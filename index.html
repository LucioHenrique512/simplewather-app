<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-title">Simple Weather App</h1>
        <form class="search-form">
          <input type="text" name="city" placeholder="Search by a city" />
          <button type="submit">Search</button>
        </form>
      </header>
      <section>
        <ul class="weather-list">
          <li>
            <div class="weather-card">
              <div class="card-header">
                <p>Nova Serrana</p>
                <span>BR</span>
              </div>
              <div class="card-body">
                <p class="temp-info"><span>32</span>°C</p>
              </div>
              <div class="card-footer">
                <div class="weather-icon"></div>
                <p class="sky-condition">Clear Sky</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <footer>
      <div class="footer-info">
        <p>
          Made by
          <a
            target="_blank"
            href="https://www.linkedin.com/in/lucio-henrique-885468111/"
            >Lúcio Henrique</a
          >
        </p>
        <p>
          Weather data by
          <a target="_blank" href="https://openweathermap.org/">OpenWeather</a>
        </p>
      </div>
    </footer>
  </body>
</html>
